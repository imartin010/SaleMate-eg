<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Webhook Handler - SaleMate</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 text-center">
            <h1 class="text-xl font-bold text-gray-900 mb-4">Webhook Handler</h1>
            <p class="text-gray-600 mb-6">
                This page handles Tap payment webhook notifications.
            </p>
            <div id="webhook-status" class="text-sm text-gray-500">
                Waiting for webhook data...
            </div>
        </div>
    </div>

    <script>
        // This is a demo webhook handler
        // In production, this would be a server-side endpoint
        
        function handleWebhook(data) {
            console.log('Received webhook:', data);
            
            // Update status
            document.getElementById('webhook-status').innerHTML = 
                '<div class="text-green-600">Webhook received successfully!</div>' +
                '<pre class="mt-2 text-xs bg-gray-100 p-2 rounded text-left">' + 
                JSON.stringify(data, null, 2) + 
                '</pre>';
        }

        // Listen for webhook data (in a real implementation, this would be POST data)
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const webhookData = urlParams.get('data');
            
            if (webhookData) {
                try {
                    const data = JSON.parse(decodeURIComponent(webhookData));
                    handleWebhook(data);
                } catch (e) {
                    document.getElementById('webhook-status').innerHTML = 
                        '<div class="text-red-600">Error parsing webhook data</div>';
                }
            }
        });
    </script>
</body>
</html>
